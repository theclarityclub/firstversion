<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - The Clarity Club</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-nav">
        <div class="nav-progressive">
            <div class="nav-primary">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.svg" alt="The Clarity Club Logo" class="logo-image">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="checkout-container">
            <div class="checkout-summary">
                <h2>Order Summary</h2>
                <div class="selected-plan">
                    <h3 id="plan-name">Loading...</h3>
                    <p id="plan-price">Loading...</p>
                </div>
                <div class="plan-features" id="plan-features">
                    Loading...
                </div>
            </div>

            <div class="checkout-form">
                <h2>Payment Details</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="card">Card Number</label>
                        <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                    <button type="submit" class="cta-primary">Complete Purchase</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p class="small">&copy; 2024 The Clarity Club. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/checkout.js"></script>
</body>
</html>
